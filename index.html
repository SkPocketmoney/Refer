<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Website in Frame</title>
<style>
    iframe {
        border: none; /* Removes the border */
        position: absolute; /* Position the iframe */
        width: 100%; /* Make it fill the entire width */
        height: 1000px; /* Set a very large height */
        top: 0; /* Align to the top */
        left: 0; /* Align to the left */
        opacity: 1; /* Make it visible */
        pointer-events: auto; /* Allow pointer events */
    }
</style>
</head>
<body>

<iframe src="
  
  
  https://skpocketmoney.github.io/Refer2.0/
  
  "></iframe>

</body>
</html>
