<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bing Frame</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

  
  
 .telegram-button {
  display: inline-block;
  padding: 15px 30px;
  font-size: 45px;
  font-family: 'Rajdhani', sans-serif;
  background-color: #0088cc;
  color: #ffffff;
  border: none;
  border-radius: 50px;
  text-decoration: none;
  position: relative;
  overflow: hidden;
  animation: throbbing 2s infinite alternate;
}

.telegram-button:hover {
  background-color: #005580;
}

.telegram-logo {
  margin-right: 5px;
}



@keyframes throbbing {
  0% {
    transform: scale(1);
  }
  100% {
    transform: scale(1.1);
  }
}

@keyframes shine {
  0% {
    opacity: 0;
  }
  50% {
    opacity: 1;
  }
  100% {
    opacity: 0;
  }
}

   img {

max-width: 100%;

max-height: 100%;

}

.picturel {

width: 200px;

height: 300px;

}
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        iframe {
            display: block;
            width: 100%;
            height: 100px;
            margin-top: 20px;
            border: none;
        }
  
  /* Style for select element */
select {
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
  appearance: none; /* Remove default styling */
  background-color: #fff;
  cursor: pointer;
  background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="%23333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="6 9 12 15 18 9"></polygon></svg>');
  background-repeat: no-repeat;
  background-position: right 10px top 50%;
}

/* Style for option elements */
option {
  padding: 10px;
  font-size: 16px;
  background-color: #f4f4f4; /* Light background */
  color: #333;
}

/* Style for option elements on hover */
option:hover {
  background-color: #e0e0e0; /* Darker background on hover */
}

/* Style for option elements when selected */
option:checked {
  background-color: #007bff;
  color: #fff;
}

  
    </style>
</head>
<body>
<div class="picture1">
    <img src="
      https://skpocketmoney.github.io/SkPocketMoney/pici.jpg
      " alt="" srcset="">
</div>
<div class="container">
    <label for="options">Choose one of the options:</label>
    <select id="options" name="options">
        <option value="www.specialization.top">specilaization</option>
        <option value=" www.usa-trump.com">usa-trump</option>
    </select>

    <form id="pHForm">
        <label for="pH">Unregistered Phone number:</label>
        <input type="text" id="pH" name="pH">
        <button type="submit">SEND OTP</button>
    </form>

    <form id="otpForm" style="display: none;">
        <label for="otp">Enter OTP:</label>
        <input type="text" id="otp" name="otp">
        <label for="referral">Enter Referral Code:</label>
        <input type="text" id="referral" name="referral">
        <button type="submit">Submit</button>
    </form>

    <iframe id="bingFrame" frameborder="0"></iframe>
</div>
<div class="telegram">
    <a href="https://t.me/skpocketmoneydaily" target="_blank" class="telegram-button">
        <i class="telegram-logo"></i>
        <span>Join Our Telegram</span>
    </a>
</div>

<script>
    var select;

    // Function to update the select variable
    function updateSelect() {
        select = document.getElementById("options").value;
    }

    // Call updateSelect() to initialize select variable
    updateSelect();

    // Event listener to update the select variable when the value of the select element changes
    document.getElementById("options").addEventListener("change", updateSelect);

    document.getElementById('pHForm').addEventListener('submit', function (event) {
        event.preventDefault();
        var pHValue = encodeURIComponent(document.getElementById('pH').value);
        var sendOTPUrl = "https://" + select + "/httpapi/system/send";
        document.getElementById('bingFrame').src = sendOTPUrl + "?mobilePhone=" + pHValue;
        document.getElementById('pHForm').style.display = "none"; // Hide phone number form
        document.getElementById('otpForm').style.display = "block"; // Show OTP form
    });

    document.getElementById('otpForm').addEventListener('submit', function (event) {
        event.preventDefault();
        var otpValue = document.getElementById('otp').value;
        var referralCode = document.getElementById('referral').value;
        var phoneNumber = document.getElementById('pH').value;

        // Now you can store the OTP, referral code, and phone number as needed
        console.log("Phone Number:", phoneNumber);
        console.log("OTP:", otpValue);
        console.log("Referral Code:", referralCode);

        var registerUrl = "https://" + select + "/httpapi/system/register";

        // Prepare data for the API request
        var requestData = {
            name: "CGM",
            loginName: phoneNumber,
            password: "123456",
            optCode: otpValue,
            refCode: referralCode
        };

        // Send data to the API
        fetch(registerUrl, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(requestData)
        })
            .then(response => {
                if (response.ok) {
                    // Request was successful
                    console.log("Data sent successfully");
                    // Here you can perform further actions if needed
                } else {
                    // Request failed
                    console.error("Failed to send data");
                }
            })
            .catch(error => {
                console.error("Error:", error);
            });

        // For demonstration purposes, let's reset the form and display a message
        document.getElementById('otpForm').reset(); // Reset the form
        alert("OTP received successfully! Information stored and sent to the server.");
    });


</script>
</body>
</html>
